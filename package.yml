package: redaxo_addon_template
version: "1.0.0"
author: whatsitch
supportpage: https://github.com/whatsitch/redaxo-addon-template/

page:
  title: "Redaxo Addon Template" # navigation title
  icon: rex-icon fa-desktop
  perm: admin
  pjax: true # Hier kann die Verwendung von PJAX f√ºr das eigene AddOn gesteuert werden
  block: block

  subpages:
    overview:
      title: "translate:Overview"
      icon: rex-icon fa-home
      perm: admin
      subpages:
        readme: { title: "README", subPath: "README.md" }
        changelog: { title: "changelog", subPath: "CHANGELOG.md" } #
    events:
      title: "translate:Events"
      icon: rex-icon fa-table
    config:
      title: "translate:Config"
      icon: rex-icon fa-wrench

installer_ignore:
  - node_modules
  - .env
